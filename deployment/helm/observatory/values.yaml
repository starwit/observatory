# Default values for observatory.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: docker.io/starwitorg/observatory
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ${project.version}

imagePullSecrets:
nameOverride: ""
fullnameOverride: "observatory"

app:
  context_path: "/observatory"
  port: 8081

analyticsJobRunInterval: 2000

sae:
  redisStreamPrefix: geomapper
  redisHost: localhost
  redisPort: 6379

databases:
  observatory:
    internal: true
    # Host and Port are only relevant if `internal` is `false`
    host: localhost
    port: 5432
    database: observatory
    username: observatory
    password: observatory
  analytics:
    host: localhost
    port: 5432
    database: analytics
    username: analytics
    password: analytics

ingress:
  enabled: false
  annotations: 
    cert-manager.io/issuer: letsencrypt-prod
  hosts:
    - host: test.starwit.de
      paths:
        - path: /observatory
          pathType: ImplementationSpecific
  tls: 
    - secretName: test.starwit.de
      hosts:
        - test.starwit.de

postgresql:
  auth:
    database: observatory
    username: observatory
    password: observatory

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8081

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
